<div class="container" fxLayout="row" fxLayoutAlign="center center" *ngIf="true">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Reservar Restaurante</mat-card-title>
      </mat-card-header>
  
      <form  class="example-form" [formGroup] = "form" (ngSubmit)="existeClient()" >
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Cédula" minlength ="10" required="true" formControlName="cedula" >
          </mat-form-field>

        </mat-card-content>
  
        <button  type="submit"  [disabled]="form.invalid" mat-stroked-button color="accent" class="btn-block">Aceptar</button>
  
      </form>
      <form  class="example-form" *ngIf= "existeCli" [formGroup] = "form1" (ngSubmit)="existeRestaurante()">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Ingrese el nombre del restaurante"   formControlName="nombre">
          </mat-form-field>

        </mat-card-content>
  
        <button  type="submit"  [disabled]="form1.invalid" mat-stroked-button color="accent" class="btn-block">Aceptar</button>
  
      </form>

      <form  class="example-form" *ngIf= "existeRestaurant" [formGroup] = "form2" (submit)="crearResv()">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Fecha de la reservación" formControlName="fecha" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Hora de la reservación"  formControlName="hora">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Número de personas"  formControlName="numPersonas">
          </mat-form-field>
        </mat-card-content>
  
        <button  type="submit"  [disabled]="form2.invalid" mat-stroked-button color="accent" class="btn-block">Reservar</button>
  
      </form>
    </mat-card>


  </div>
