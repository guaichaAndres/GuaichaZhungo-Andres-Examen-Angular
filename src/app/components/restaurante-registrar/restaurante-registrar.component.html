<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registrar Restaurante</mat-card-title>
    </mat-card-header>

    <form [formGroup] = "form" (submit)="registrarRestaurante()" class="example-form">
    <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre" formControlName="nombre" >
        </mat-form-field>
       
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Dirección" formControlName="direccion"  >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Teléfono" formControlName="telefono" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Máximo aforo permitido" formControlName="maxAforo" >
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Aceptar</button>

    </form>
  </mat-card>
</div>
