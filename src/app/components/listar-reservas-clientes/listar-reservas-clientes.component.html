<div class="container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Reservas</mat-card-title>
      </mat-card-header>
      <form [formGroup] = "form" (submit)="reservasCli()" class="example-form" >
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Ingrese su cÃ©dula" formControlName="cedula">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button   color="accent" class="btn-block">Ver reservas</button>
      </form>
  
  
  <table mat-table [dataSource]="reservas" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let reserva"> {{reserva.id}} </td>
      </ng-container>
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha de la reserva </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.fecha}} </td>
    </ng-container>
    <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora de la reserva </th>
        <td mat-cell *matCellDef="let reserva"> {{reserva.hora}} </td>
      </ng-container>
      <ng-container matColumnDef="numPersonas">
        <th mat-header-cell *matHeaderCellDef> NÃºmero de Personas </th>
        <td mat-cell *matCellDef="let reserva"> {{reserva.numPersonas}} </td>
      </ng-container>
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let reserva"> {{reserva.persona.nombre}}  {{reserva.persona.apellido}}</td>
      </ng-container>
      <ng-container matColumnDef="restaurante">
        <th mat-header-cell *matHeaderCellDef> Restaurante </th>
        <td mat-cell *matCellDef="let reserva"> {{reserva.restaurante.nombre}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </mat-card>
  </div>
